<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Trivia Generator</title>
  <!-- Load config file with API keys (git-ignored) -->
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 650px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #222;
      color: #eee;
      margin-bottom: 16px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #43a047;
      transform: scale(1.05);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #loadingContainer {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingText {
      font-size: 16px;
      color: #4caf50;
      text-align: center;
      max-width: 650px;
    }

    #progressBar {
      width: 100%;
      max-width: 650px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
    }

    #progressFill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #81c784);
      width: 0%;
      transition: width 0.5s ease;
    }

    #toast {
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 8px;
      display: none;
      max-width: 650px;
      font-size: 15px;
    }

    .success {
      background: #2e7d32;
    }

    .error {
      background: #c62828;
    }
  </style>
</head>

<body>

  <h1>AI Trivia Generator</h1>

  <input id="categoryInput" placeholder="Enter category (e.g., genz, geography)" />
  <input id="topicInput" placeholder="Enter topic (e.g., Gen Alpha slang)" />
  <input id="countInput" placeholder="How many questions? (Default: 100)" />

  <button id="generateBtn" onclick="generateAndUpload()">Generate & Upload</button>

  <div id="loadingContainer">
    <div class="spinner"></div>
    <div id="loadingText">Initializing...</div>
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
  </div>

  <div id="toast"></div>

  <!-- Main application script -->
  <script src="app.js"></script>

</body>

</html>
